<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Oswald:wght@500&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon">

</head>

<body>
    <header class="header">
        <div>アプリ</div>
    </header class="header">
    <main>
        <div id="home" class="box">
            <div class="subheading home__subheading">あいうお</div>
        </div>

        <div id="quiz" class="box">
            <div class="quiz__qa">
                <div class="quiz__head">
                    <div class="subheading">第6問</div>
                    <div class="q-rate"><span class="q-rate-number">60</span>% (<span id="tried">10</span>回中<span
                            id="corrected">6</span>回正解)</div>
                </div>
                <div class="quiz__body">
                    <div class="quiz__q-text">質問本文ああああああ。ああああああああああああああああああああああああああああああああああああああああああああ。</div>
                    <div class="quiz__a">
                        <div class="quiz__a-text">答えこたえええええええええええええええええええええええええええええええええええええええ</div>
                        <div class="quiz__a-description">解説はここです。あいうえおえういあいうえお。</div>
                    </div>
                </div>
            </div>
            <div class="quiz__show-answer">答え合わせ</div>
            <div clas="quiz__check">
                <div class="quiz__correct">正解</div>
                <div class="quiz__incorrect">不正解</div>
            </div>
        </div>

        <div id="result" class="box">
            <div class="subheading result__subheading">あいうお</div>
        </div>

    </main>
</body>

</html>
